<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- normalize -->
    <link rel="stylesheet" href="./css/normalize.css">
    <!-- general style -->
    <link rel="stylesheet" href="./css/style.css">
    <title>RINGO-Лендінг</title>
</head>
<body>
    <!-- header -->
    <header class="header">
        <div class="container header-container">
            <div class="logo">
                <a href="#"><img width="122" height="53" class="ringo" src="./img/logo.svg" alt="ringo logo"></a>
            </div>
            <nav class="nav">
                <ul>
                    <li><a href="#">Напрямки</a></li>
                    <li><a href="#">Про компанію</a></li>
                    <li><a href="#">Переваги</a></li>
                    <li><a href="#">Етапи роботи</a></li>
                </ul>
            </nav>
            <div class="ringo-visit">
                <div class="social-media">
                    <a href="#"><img width="24" height="24" src="./img/instagram.svg" alt="instagram icon"></a>
                    <a href="#"><img width="10" height="20" src="./img/facebook.svg" alt="facebook icon"></a>
                </div>
                <div class="phone-number">
                    <a href="#"><img width="22" height="22" src="./img/phone.svg" alt="phone icon"></a>
                    <span>+380 67661 5415</span>
                </div>
            </div>
            <img src="./img/menu.svg" alt="">
        </div>
    </header>

    <!-- hero -->
    <div class="hero">
        <div class="image">
            <div class="image-background">
                <div class="container hero-container">
                    <div class="hero-text">
                        <h1 class="title">ВИРОБНИЦТВО <br> МЕБЛIВ</h1>
                        <p class="desc">Ми виконуємо комплексне виготовлення корпусних меблів для житлових і комерційних приміщень, забезпечимо Вас якісним меблевим продуктом власного виробництва. </p>
                        <input type="submit" value="Обговорити проект">
                    </div>
                    <div class="arrow">
                        <a href="#"><img src="./img/left-arrow.svg" alt=""></a>
                        <a href="#"><img src="./img/right-arrow.svg" alt=""></a>
                    </div>
                </div>
            </div>
            </div>
    </div>
</body>
</html>
