<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- normalize -->
    <link rel="stylesheet" href="./css/normalize.css">
    <!-- fonts -->

    <!-- general style -->
    <link rel="stylesheet" href="./css/style.css">
    <title>RINGO-Лендінг</title>

            <div class="logo">

                    <img width="22" height="22" src="./img/phone.svg" alt="phone icon">
